{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row border border-light container-fluid">
    <div class="col col-md-8">
        <!-- Default form subscription -->
        <form class="p-5" method="post">
            {% csrf_token %}
            <p class="h4 mb-4">Login</p>
                {{ form|crispy }}
            <!-- Sign in button -->
            <button class="btn btn-outline-mdb-color btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit">Sign In</button>
        </form>
        <!-- Default form subscription -->
        <div class="">
            <p>Need An Account? <a href="{% url 'user-register' %}">Sign Up</a></p>
        </div>
    </div>
</div>
{% endblock content %}
